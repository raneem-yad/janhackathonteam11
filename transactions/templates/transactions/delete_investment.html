{% extends 'base.html' %}  <!-- Replace 'base.html' with your base template -->

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this investment?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Investment</button>
        <a href="{% url 'investment_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
